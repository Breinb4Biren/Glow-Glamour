spring.application.name=beautisite

# ==========================================
# DATABASE CONNECTION (SMART MODE)
# ==========================================
# This logic says: "If there is a Cloud URL, use it. If not, use my laptop (localhost)."
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:postgresql://localhost:5432/beautisite}
spring.datasource.username=${JDBC_DATABASE_USERNAME:postgres}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:Biren@090}

# ==========================================
# JPA / HIBERNATE
# ==========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ==========================================
# SERVER SETTINGS
# ==========================================
# Render assigns a random port, so we must use the variable ${PORT}
server.port=${PORT:8080}

# ==========================================
# FILE UPLOAD LIMITS
# ==========================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB